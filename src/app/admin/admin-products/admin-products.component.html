<div class="row">
  <div class="col-md-3">
    <a routerLink="/admin/products/new" class="btn btn-primary plus-btn">New Product</a>
  </div>
  <div class="col-md-9">
    <input #query type="text" class="form-control" placeholder="Search product here..."
    (keyup)="filter(query.value)">
  </div>
</div>

<kendo-grid
  [kendoGridBinding]="filteredProducts"
  kendoGridSelectBy="id"
  [pageSize]="12"
  [pageable]="true"
  [sortable]="true"
  [reorderable]="true"
  [resizable]="true"
  [height]="520"
  [columnMenu]="{ }">
  <kendo-grid-column field="title" title="Title" [width]="220"></kendo-grid-column>
  <kendo-grid-column field="price" title="Price" [width]="220"></kendo-grid-column>
  <kendo-grid-column [width]="100" [resizable]="false">
    <ng-template kendoGridCellTemplate let-product>
      <a class="text-center" [routerLink]="['/admin/products/', product.id]">Edit</a>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
